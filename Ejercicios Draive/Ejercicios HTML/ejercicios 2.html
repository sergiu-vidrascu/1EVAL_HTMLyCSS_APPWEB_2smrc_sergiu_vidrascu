<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Numeradas o Ordenadas de paises</title>
    <link rel="stylesheet" href="../Ejercicios CSS/ejercicios 2.css">
</head>
<body>
    <h4>LISTA DE PAISES NUMERADAS DEL 1AL4</h4>
    <ol>
        <li>España</li>
        <li>Francia</li>
        <li>Protugal</li>
        <li>Italia</li>
    </ol>
    <h4>LISTA DE PAISES NUMERADAS CON SLTOS (1,2,5,6)</h4>
    <ol>
        <li>España</li>
        <li>Francia</li>
        <li value="5">Protugal</li>
        <li value="6">Italia</li>
    </ol>
    <h4>LISTA DE PAISES NUMERADAS CON LETRAS (A,B,C,D)</h4>
    <ol type="A">
        <li>España</li>
        <li>Francia</li>
        <li>Protugal</li>
        <li>Italia</li>
    </ol>
</body>
</html>
